<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and Block elements</title>
</head>

<body>
    <span style="border: 2px solid red;">this is a span
    </span>
    <span style="border: 2px solid rgb(25, 0, 255);">this is also a span
    </span>
    <!-- span is an inline element -->

    <p style="border: 2px solid red;">this is a paragraph
    </p>
    <p style="border: 2px solid rgb(0, 4, 255);">this is also a paragraph
    </p>
    <!-- paragraph is a block element -->

</body>

</html>
