<body>
    <!-- i said there is nothing here -->
    <div>

        </ul>

    <script>
        var str = "this is a string";
        console.log(str);

        let a = "u";//this is at global level
        {
            //let has the scope at a block level
            let a = "ugc";// this has scope only in this block
            console.log(a);
        }
        console.log(a);

        const b = "this cannot be changed because it is a const";
        console.log(b);



        let age = 5;
        if (age > 18) 
        {
            console.log("you can drink daaru");
        }
        else if(age==2)
        {
            console.log("age is 2");
        }
        else 
        {
            console.log("don't even think about it");
        }


        const cups=4;
        switch (cups) {
            case 4:
                console.log("this value of cups is 4")
                // break;
            case 42:
                console.log("this value of cups is 42")
                // break;
            case 41:
                console.log("this value of cups is 41")
                // break;
            case 45:
                console.log("this value of cups is 45")
                // break;
            case 43:
                console.log("this value of cups is 43")
                // break;
                
            default:
                console.log("this value of cups is none 4,41,42,45,43")
                    
                // break;
        }

        // if we exclude all breaks it will execule all after the true value is found
    </script>
