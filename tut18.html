<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in html</title>
    <style>
        #firstpara {
            color: tomato;
            /* color with name  */
        }

        #secondpara {
            color: rgb(34, 138, 57);
            /* color with rgb  */
        }

        #thirdpara {
            color: #ca3bf9;
            /* color with hex  */
        }
    </style>
</head>

<body>
    <h2>this is a first box</h2>
    <p id="firstpara">Lorem ipsum dolor sit amet.
    </p>

    <h2>this is a second box</h2>
    <p id="secondpara">Lorem ipsum dolor sit amet.
    </p>

    <h2>this is a third box</h2>
    <p id="thirdpara">Lorem ipsum dolor sit amet.
    </p>
</body>

</html>
