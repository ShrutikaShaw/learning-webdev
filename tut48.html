<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var a=45;
        var b="Boobie";
        console.log(b);

        // operators in js
        // in 3+4 '+' is operator and 3,4 is operand 
        // 1. unary operator (only one operand)
        // 2. binary operator(two operand)
        
        // ; error is usually ignored since its a web/ user end language
        var num1 =3;
        var num2=5;

        console.log("this value of num1 +num2 "+ (num1+num2));
        console.log("this value of num1 -num2 "+ (num1-num2));
        console.log("this value of num1 *num2 "+ (num1*num2));
        console.log("this value of num1 /num2 "+ (num1/num2));
        console.log("this value of num1 **num2 "+ (num1**num2));
    </script>
</head>

        <h1>This is heading</h1>

</body>
</html>
