<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
    <p>this is a paragraph</p>
    <p>this is another &nbsp; paragraph</p>
    <!-- &nbsp for additional space -->
    <p>paragraph is written like this &lt;p&gt; </p>
    <!-- to display the reserved or special charecters on the webpage we use html enties  -->
    <p>this is like this &copy;</p>
    <p>this is like this &pound;</p>
    <p>this is like this &dbkarow;</p>
    <p>this is like this &#8230;</p>
    <p>this is like this &frac14;</p>
    <p>this is like this &ocy;</p>
</div>
</body>
</html>
